{% extends "base.html" %}

{% block title %}Error - Sprint Retrospective{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-card">
        <h1>⚠️ Oops!</h1>
        <p class="error-message">{{ message }}</p>
        <a href="/" class="btn-primary">Go Home</a>
    </div>
</div>

<style>
    .error-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 2rem;
    }

    .error-card {
        background: white;
        padding: 3rem;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
    }

    .error-card h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
    }

    .error-message {
        font-size: 1.1rem;
        color: #666;
        margin-bottom: 2rem;
    }

    .btn-primary {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        background: #2563eb;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
    }

    .btn-primary:hover {
        background: #1d4ed8;
    }
</style>
{% endblock %}
